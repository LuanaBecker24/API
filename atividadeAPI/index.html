<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Previs√£o do tempo atual</title>
  </head>
  <body class="d-flex justify-content-center">
    <div class="card mx-auto shadow" id="containerCard">
      <div class="container mt-3">
        <h1 class="text-center text-uppercase text-black fw-bold mb-3">
          Clima Atual
        </h1>
        <div
          class="d-flex justify-content-center align-items-center mb-4 gap-4"
        >
          <input
            type="text"
            id="caixa-de-texto"
            class="form-control text-center text-uppercase fw-bold text-shadow w-75"
            placeholder="Digite a cidade"
          />
          <button
            class="btn btn-primary text-uppercase fw-bold text-shadow btn-pesquisa"
            id="pesquisa"
          >
            Pesquisa
          </button>
        </div>
      </div>
      <div class="containerTemp"></div>
      <div
        id="erro"
        class="container d-grid justify-content-center align-items-center gap-1 text-danger fw-bold text-shadow"
      ></div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3eb4d33ccf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
